<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabe Agriculture E-commerce</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts for a fresh look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f0f9f4, #e0f7e9);
      color: #2d3e2d;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 800px;
      margin-top: 50px;
    }
    h1 {
      color: #2f6f3f;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
    }
    .form-control:focus {
      border-color: #2f6f3f;
      box-shadow: 0 0 6px rgba(47, 111, 63, 0.4);
    }
    .btn-primary {
      background-color: #2f6f3f;
      border-color: #2f6f3f;
    }
    .btn-primary:hover {
      background-color: #256033;
      border-color: #256033;
    }
    .btn-secondary {
      background-color: #a8cbb7;
      border-color: #a8cbb7;
      color: #2d3e2d;
    }
    .btn-secondary:hover {
      background-color: #8bb199;
      border-color: #8bb199;
      color: #ffffff;
    }
    table {
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background-color: #d0e8d5;
      color: #2d3e2d;
      text-align: center;
    }
    td {
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #f4faf4;
    }
    tbody tr:hover {
      background-color: #d0e8d5;
      transition: 0.3s;
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 25px;
      }
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fabe Agriculture E-commerce</h1>

    <form id="userForm">
      <input type="hidden" id="userId">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email Address" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" id="saveBtn" class="btn btn-primary">Add User</button>
        <button type="button" id="cancelBtn" class="btn btn-secondary d-none">Cancel</button>
      </div>
    </form>

    <table class="table table-hover mt-4" id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
